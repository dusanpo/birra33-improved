<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <script
      src="https://kit.fontawesome.com/47a680c56b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./frontend/dist/styles/app.css" />
    <title>Birra33 Project</title>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark d-flex justify-content-between align-items-center fixed-top"
    >
      <div class="container-fluid">
        <a href="index.html" class="navbar-brand logo">
          <img src="./images/logo.png" alt="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-items" id="navmenu">
          <a href="cart.html">
            <div class="cart">
              <i class="bi bi-cart2"></i>
              <div id="cartAmount" class="cart-amount"></div>
            </div>
          </a>
        </div>
      </div>
    </nav>

    <section id="total-amount" class="total-amount"></section>

    <section class="shoping-items">
      <div id="label-cart" class="text-center label-cart"></div>
      <div id="shopping-cart" class="shopping-cart"></div>
    </section>

    <a href="#" class="scroll-to-top">
      <i class="fa-solid fa-arrow-up"></i>
    </a>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./frontend/src/scripts/scrollToTop.js"></script>
    <script src="./frontend/src/scripts/calculation.js"></script>
    <script src="./frontend/src/scripts/cart.js"></script>
  </body>
